<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Основы Vue</title>
	<link rel="stylesheet" href="theme.css"/>
</head>
<body>

<div class="container" id="app" v-cloak>
	<div class="card">
		<h1>План по изучению Vue.js</h1>

		<div class="steps">
			<div class="steps-content">
				{{ steps[activeIndex].text }}
			</div>
			<ul class="steps-list" :class="{disabled: isFinished}">
				<li
					:class="['steps-item', {active: index === activeIndex, done: index < activeIndex}]"
					v-for="(step, index) in steps"
				>
					<span @click="setActive(index)">{{ index + 1 }}</span>
					{{ step.title }}
				</li>
			</ul>
			<div>
				<template v-if="!isFinished">
					<button
						class="btn"
						:disabled="isFirstStep"
						@click="prev"
					>
						Назад
					</button>
					<button
						class="btn primary"
						@click="nextOrFinish"
					>
						{{ isLastStep ? 'Закончить' : 'Вперед' }}
					</button>
				</template>
				<button
					class="btn"
					@click="reset"
					v-else
				>
					Начать заново
				</button>
			</div>
		</div>
	</div>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script src="vue.js"></script>
</body>
</html>
